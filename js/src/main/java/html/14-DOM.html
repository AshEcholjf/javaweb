<script>
    /*
    `Document` 对象中提供了以下获取 `Element` 元素对象的函数
        * `getElementById()`：根据id属性值获取，返回单个Element对象
        * `getElementsByTagName()`：根据标签名称获取，返回Element对象数组
        * `getElementsByName()`：根据name属性值获取，返回Element对象数组
        * `getElementsByClassName()`：根据class属性值获取，返回Element对象数组
*/


    //根据 `id` 属性值获取上面的 `img` 元素对象，返回单个对象
    var img = document.getElementById("light");
    // alert(img);//[object HTMLImageElement]

    //根据标签名称获取所有的 `div` 元素对象
    var divs = document.getElementsByTagName("div");
    // alert(divs.length);
    // for (let i = 0; i < divs.length; i++) {
    //     alert(divs[i]);//[object HTMLDivElement]
    // }

    //获取所有的满足 `name = 'hobby'` 条件的元素对象
    var hobbys = document.getElementsByName("hobby");

    //     alert(hobbys[i]);//[object HTMLInputElement]
    // }

    //获取所有的满足 `class='cls'` 条件的元素对象
