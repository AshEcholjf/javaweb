<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //==和===区别

    /**
     ==：
     1. 判断类型是否一样，如果不一样，则进行类型转换
     2. 再去比较其值

     ===：js 中的全等于
     1. 判断类型是否一样，如果不一样，直接返回false
     2. 再去比较其值

     */

    var flag = 20;
    var flag1 = "20";

    alert(flag == flag1);
    alert(flag === flag1);


</script>
</body>
</html>
