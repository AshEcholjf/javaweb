<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证</title>
    <link href="../css/register.css" rel="stylesheet">
</head>
<body>
<div class="form-div">
    <div class="reg-content">
        <h1>欢迎注册</h1>
        <span>已有帐号？</span> <a href="#">登录</a>
    </div>
    <form id="reg-form" action="#" method="get">
        <table>
            <tr>
                <td>用户名</td>
                <td class="inputs">
                    <input name="username" type="text" id="username">
                    <br>
                    <span id="username_err" class="err_msg" style="display: none">用户名不太受欢迎</span>
                </td>
            </tr>

            <tr>
                <td>密码</td>
                <td class="inputs">
                    <input name="password" type="password" id="password">
                    <br>
                    <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
                </td>
            </tr>

            <tr>
                <td>手机号</td>
                <td class="inputs"><input name="tel" type="text" id="tel">
                    <br>
                    <span id="tel_err" class="err_msg" style="display: none">手机号格式有误</span>
                </td>
            </tr>
        </table>
        <div class="buttons">
            <input value="注 册" type="submit" id="reg_btn">
        </div>
        <br class="clear">
    </form>
</div>

<script>
    //1. 验证用户名是否符合规则
    //1.1 获取用户名的输入框
    var elementUsername = document.getElementById("username");
    //1.2 绑定onblur事件 失去焦点
    elementUsername.onblur = checkUsername;

    function checkUsername() {
        var username = elementUsername.value.trim();
        //1.4 判断用户名是否符合规则：长度 6~12
        var flag = username.length >= 6 && username.length <= 12;
        if (flag) {
            //符合规则
            document.getElementById("username_err").style.display = "none";
        } else {
            //不合符规则
            document.getElementById("username_err").style.display = '';
        }
        return flag;
    }


    //1. 验证密码是否符合规则
    var elementPass = document.getElementById("password");

    elementPass.onblur = checkPassword;

    function checkPassword() {
        var passVal = elementPass.value.trim();

        var flag = passVal.length >= 6 && passVal.length <= 12
        if (flag) {
            document.getElementById("password_err").style.display = "none";
        } else {
            document.getElementById("password_err").style.display = '';
        }
        return flag;
    }


    //1. 验证手机号是否符合规则
    //1.1 获取手机号的输入框
    var elementTel = document.getElementById("tel");
    //1.2 绑定onblur事件 失去焦点
    elementTel.onblur = checktel;

    function checktel() {
        var tel = elementTel.value.trim();
        //1.4 判断手机号是否符合规则：长度 6~12
        var flag = tel.length == 11;
        if (flag) {
            //符合规则
            document.getElementById("tel_err").style.display = 'none';
        } else {
            //不合符规则
            document.getElementById("tel_err").style.display = '';
        }
        return flag;
    }


    //而 `onsubmit` 绑定的函数需要调用 `checkUsername()` 函数、`checkPassword()` 函数、`checkTel()` 函数。
    //1. 获取表单对象
    var elementSubmit = document.getElementById("reg-form");
    //2. 绑定onsubmit 事件
    elementSubmit.onsubmit = function () {
        //挨个判断每一个表单项是否都符合要求，如果有一个不合符，则返回false
        var flag = checkPassword() && checkUsername() && checktel();
        return flag;
    }

</script>
</body>
</html>
